<app-header-loggedout></app-header-loggedout>
<div class="content">
  <h1 class="center">Sign in to Detego store</h1>
  <form id="login-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="values">
      <div class="form-group">
        <label>Username
          <input class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
        </label>
      </div>
      <div class="form-group">
        <label>Password
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                 placeholder="password">
        </label>
      </div>
    </div>
    <div class="actions">
      <button class="btn btn-default">Sign in</button>
    </div>
  </form>
</div>
